        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
        <title>Diabetes@Home</title>
    </head>

    <body>
        <header>
            <h1>Diabetes@home</h1>
            
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">Record your data</a></li>
                <li><a href="#">View your data</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="#">About diabetes</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Account settings</a></li>
                <li id="logout"><a href="#">Logout</a></li>
            </ul>

            <a href="#" class="hamburger">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="0" y1="8" x2="22" y2="8" />
                    <line x1="0" y1="14" x2="22" y2="14" />
                    <line x1="0" y1="20" x2="22" y2="20" />
                </svg>
            </a>
            
        </header>

        <main>
            <div class="record-glucose">
                <div class = "glucose-data">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-droplet" width="45" height="45" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M6.8 11a6 6 0 1 0 10.396 0l-5.197 -8l-5.2 8z" />
                    </svg>
                    <p> <b>Glucose</b> empty underlined space and mmol/L</p>
                </div>
            
                <div class = "glucose-comments">
                    <form action="/submission" method="POST">
                        <input type="text" placeholder="Add a comment" name ="number"/>
                        <input type="submit"/>
                    </form>
                </div>
            
                
            
              
        </main>
    </body>
